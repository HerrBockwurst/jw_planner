<div id="LoginFrame">	
	<form id="FormLogin" action="/App/Login/doLogin" method="POST" style="display: inline-block; width: 430px">
		<p style="text-align: left; font-size: 20px">((Login GreetingsA))</p>
		<p style="text-align: left; margin-bottom: 20px; width: 100%">((Login GreetingsB))</p>
		<p id="NoScript" style="padding: 2px; border: 1px solid rgb(100,100,100); background-color: rgb(200,200,200);margin-bottom: 20px; ">((Login GreetingsJava))</p>
		<input type="text" name="username" id="iUsername" value="((Common Username))" />
		<input type="password" name="password" id="iPassword" value="((Common Password))" />
		<br />		
		<input type="submit" value="((Login Login))" />
	</form>
</div>
<script>
var FirstClick = {U: false, P: false};

$('#FormLogin').submit(function(e) {
	e.preventDefault();
	LoadingBox();
	$.post('^PROTO^^HOME^/App/Login/doLogin', {username: $('#iUsername').val(), password: $('#iPassword').val()}, function(data) {		
		getJData(data);
		window.location.replace('^PROTO^^HOME^/App');
		LoadingBox();
	});
});

$(function() {
	$('#iPassword').attr('type', 'text');
	$('#NoScript').fadeOut(0);
});
</script>
